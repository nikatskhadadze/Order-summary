<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="reset.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<div class="card">
  <img src="images/illustration-hero.svg" alt="hero-img">

  <h1 class="summary">Order Summary</h1>

  <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
  <div class="music">
    <img src="images/icon-music.svg" alt="music-icon">
   
    <div class="Annual">
      <p class="plan">Annual Plan</p>
      <p class="pay">$59.99/year</p>
    </div>
   <a href="#">Change</a>
  </div>
  <button class="Payment-btn">Proceed to Payment</button>
  <button class="Cancel-btn">Cancel Order</button>
</div>
</body>
</html>
